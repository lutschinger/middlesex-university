<!DOCTYPE html>
<html>
<head>
	<title>Human Iris Pulsating Animation</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #000;
		}
		
		.iris {
			width: 120px;
			height: 120px;
			border-radius: 50%;
			background-color: #fff;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
			animation: iris-pulse 4s ease-in-out infinite;
		}
		
		@keyframes iris-pulse {
			0% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.2);
			}
			100% {
				transform: scale(1);
			}
		}
	</style>
</head>
<body>
	<div class="iris"></div>
</body>
</html>
